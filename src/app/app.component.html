<md-toolbar color="primary" class="toolbar">

  <h1>Scribbles</h1>
  <span class="spacer"></span>
  <button md-mini-fab class="fab-add-button">
    <md-icon>add</md-icon>
  </button>

</md-toolbar>
<section class="lane">
  <md-grid-list cols="4" rowHeight="100px">
    <md-grid-tile
        *ngFor="let tile of tiles"
        colspan="2"
        rowspan="2"
        class="tile">
      {{tile.text}}
    </md-grid-tile>
  </md-grid-list>
</section>
